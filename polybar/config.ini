[module/bspwm]
type = internal/bspwm
enable-click = true
label-focused-background = #85678f
label-focused-underline = #85678f
label-focused = %name%
label-focused-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-padding = 1
label-empty = %name%
label-empty-padding = 1
[module/systry]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt
[module/xworkspaces]
label-active-background = #85678f
label-active-underline = #85678f
type = internal/xworkspaces
label-active = %name%
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-padding = 1
label-empty = %name%
label-empty-padding = 1
[module/xwindow]
type = internal/xwindow
format-padding = 2
format-background = #85678f
label = %title:0:60:...%
[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
label = %percentage_used:2%%
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
label = %percentage:2%%
[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %I:%M:%S
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
[settings]
screenchange-reload = true
